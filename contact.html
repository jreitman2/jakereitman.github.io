<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Reitman - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Jacob Reitman</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Work</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>I'm always interested in connecting with professionals in the industry and discussing opportunities.</p>
                
                <div class="contact-methods">
                    <h3>Professional Profiles</h3>
                    <ul>
                        <li>LinkedIn: <a href="https://www.linkedin.com/in/jacobreitman" target="_blank">/in/jacobreitman</a></li>
                    </ul>
                </div>

                <form class="contact-form" action="mailto:your.email@example.com" method="POST" enctype="text/plain">
                    <h3>Send a Message</h3>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Jacob Reitman</p>
    </footer>
</body>
</html>
