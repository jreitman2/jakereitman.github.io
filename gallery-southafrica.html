<body>
    <header>
        <h1>Jake Reitman</h1>
        <nav>
            <ul>

                </li>

            </ul>
        </nav>
    </header>

    <main>
        <section class="photography">
            <h2>South Africa</h2>
            <div class="carousel-container">
                <div class="carousel" id="southafrica-carousel">
                    <div class="carousel-slide">
                        <img src="images/7.JPG" alt="South Africa 1">
                    </div>
                    <div class="carousel-slide">
                        <img src="images/8.JPG" alt="South Africa 2">
                    </div>
                    <div class="carousel-slide">
                        <img src="images/9.JPG" alt="South Africa 3">
                    </div>
                </div>
                <button class="carousel-button prev" onclick="moveSlide('southafrica-carousel', -1)">&#10094;</button>
                <button class="carousel-button next" onclick="moveSlide('southafrica-carousel', 1)">&#10095;</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Jake Reitman</p>
    </footer>

    <script>
        let currentSlides = {};

        function moveSlide(carouselId, direction) {
            const carousel = document.getElementById(carouselId);
            if (!currentSlides[carouselId]) currentSlides[carouselId] = 0;
            
            const slides = carousel.getElementsByClassName('carousel-slide').length;
            currentSlides[carouselId] = (currentSlides[carouselId] + direction + slides) % slides;
            
            carousel.style.transform = `translateX(-${currentSlides[carouselId] * 100}%)`;
        }
    </script>
</body>
